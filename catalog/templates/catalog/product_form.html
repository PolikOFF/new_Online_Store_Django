{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-success">
            {% if object %}
            Сохранить
            {% else %}
            Создать
            {% endif %}
        </button>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Версия продукта
            </div>
            <div class="card-body">
                {{ formset.management_form }}
                {% for form in formset.forms %}
                {{ form.as_p }}
                {% endfor %}
            </div>
        </div>
    </div>
</form>
{% endblock %}
