{% extends 'catalog/base.html' %}

{% block content %}
<div class="row text-center">
        <a href="{% url 'catalog:product_create' %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Добавить продукт</a>
    {% for object in object_list %}
    <div class="col-3 ">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                {% if object.current_version %}
                <h5 class="my-0 font-weight-normal">Активная версия: {{ object.current_version }}</h5>
                {% else %}
                <h5 class="my-0 font-weight-normal">Версий нет</h5>
                {% endif %}
            </div>
            <div class="card-body">
                <a href="{% url 'catalog:product_detail' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Перейти</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
