{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <a href="{% url 'catalog:product_create' %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Добавить
        продукт</a>
    {% for object in object_list %}
    <div class="col-3 ">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                {% if object.version %}
                <h6 class="my-0 font-weight-normal">Весрия {{ object.version.version_name }}</h6>
                {% else %}
                <h6 class="my-0 front-weight-normal">Нет активной версии</h6>
                {% endif %}
            </div>
            <div class="card-body">
                <a href="{% url 'catalog:product_detail' object.pk %}" type="button"
                   class="btn btn-lg btn-block btn-outline-primary">Перейти</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
