{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="card" style="width: 18rem;" >
    <img src="{{ object.image | my_media }}" onError="this.src= '/static/images/plug_blog.png'" class="card-img-top" alt="photo">
    <div class="card-body">
        <h4 class="card-title">{{ object.title }}</h4>
        <h5 class="card-title">Slug: {{object.slug}}</h5>
        <h5 class="card-title">Опубликовано</h5>
        <h5 class="card-title">Не опубликовано</h5>
        <h5 class="card-title"> Количество просмотров: {{object.view_count}}</h5>
        <p class="card-text">{{ object.content }}</p>
    </div>
</div>
{% endblock %}
