{% extends 'catalog/base.html' %}

{% block content %}
<div class="row text-center">
    <a href="{% url 'blog:create' %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Создать блог</a>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
    <p class="lead">Все активные блоги.</p>
</div>
    {% for object in object_list %}
    {% if object.is_published %}
    <div class="col-3 ">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
            </div>
            <div class="card-body">
                <a href="{% url 'blog:blog_detail' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Посмотреть</a>
            </div>
                        <div class="card-body">
                <a href="{% url 'blog:update' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Редактировать</a>
            </div>
                        <div class="card-body">
                <a href="{% url 'blog:delete' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Удалить</a>
            </div>
        </div>
    </div>
    {% else %}
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
