{% extends 'catalog/base.html' %}

{% block content %}
    <div class="card col-4 border-0">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Запрос на восстановление доступа</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-2">Восстановить</button>
            </form>
        </div>
    </div>
{% endblock %}
